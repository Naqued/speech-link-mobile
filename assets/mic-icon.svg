<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Circle with Gradient -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4F46E5"/>
            <stop offset="100%" style="stop-color:#4338CA"/>
        </linearGradient>
        <!-- Pulse Animation -->
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="2" result="blur"/>
            <feComposite in="SourceGraphic" in2="blur" operator="over"/>
        </filter>
    </defs>

    <!-- Main Circle Background -->
    <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" filter="url(#glow)"/>

    <!-- Microphone Body -->
    <path d="M32 40C37.5228 40 42 35.5228 42 30V16C42 10.4772 37.5228 6 32 6C26.4772 6 22 10.4772 22 16V30C22 35.5228 26.4772 40 32 40Z" fill="white"/>
    
    <!-- Sound Waves -->
    <path d="M18 30C18 37.732 24.268 44 32 44C39.732 44 46 37.732 46 30" 
          stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" 
          opacity="0.8"/>
    <path d="M14 30C14 40.4934 22.5066 49 32 49C41.4934 49 50 40.4934 50 30" 
          stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
          opacity="0.6"/>
    
    <!-- Stand -->
    <path d="M32 44V54" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M26 54H38" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Microphone Details -->
    <path d="M32 12C29.7909 12 28 13.7909 28 16" stroke="#4F46E5" stroke-width="2" stroke-linecap="round"/>
</svg> 